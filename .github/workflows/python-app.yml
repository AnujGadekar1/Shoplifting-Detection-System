name: Python Flask CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout Code
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # or 3.11 based on your project

    - name: 📦 Install Dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: ✅ Run Basic Import Check (no sqlite3 pip error)
      run: |
        python -c "import sqlite3; print('SQLite3 is available ✅')"
        python -c "import flask; print('Flask is working ✅')"

    - name: ✅ Lint Code with flake8
      run: |
        pip install flake8
        flake8 . --exclude=venv

